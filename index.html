
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthex</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        
        .discord-button {
            background-color: #7289da;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: filter 1s ease;
        }
        
        .discord-button:hover {
            filter: brightness(1.2);
        }
        
        .message {
            margin-top: 50px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Hey there! I appreciate you coming and using Synthex. Unfortunately, due to abuse, this link has been shut down.</p>
        <p>Do not worry though! You can find and make more in our Discord. Go home or login through another known link to join! Thanks! ~cooper</p>
    </div>
    <a href="https://dsc.gg/synthex" target="_blank" rel="noopener noreferrer" class="discord-button">Discord</a>
</body>
</html>
