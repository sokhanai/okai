<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher | CX Games</title>
    <script>
        // Function to extract ID from URL
        function extractIDFromURL() {
            var url = window.location.href;
            var parts = url.split('/');
            // Assuming the ID is the third part of the URL
            var id = parts[parts.length - 2];
            return id;
        }

        // Once the page is loaded, extract the ID and do something with it
        window.onload = function() {
            var id = extractIDFromURL();
            // Do something with the extracted ID
            console.log("ID:", id);
            // You can then perform any actions or display content based on the ID
            // For example, you can redirect the user to another page with the ID
           window.location.href = "https://www.roblox.com/games/" + id;
        };
    </script>
</head>
<body>
    <h1>Launching...</h1>
    <p>We're getting your world ready.</p>
    <!-- You can add more content or customize the appearance of your 404 page here -->
</body>
</html>
